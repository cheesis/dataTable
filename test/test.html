<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="3rd_party\numeral.js"></script>
<script src="table.js"></script>


</head>
<body>
  <form action="baseSoData" method="post" class="noprint" id="mainform">
    <textarea cols="16" rows="5" placeholder="Sales Order Ids/Order Program Ids" name="soids"></textarea>
    <fieldset>
      <legend>Benchmark</legend>
        <label><input type="checkbox" name="vwapBM">VWAP</label><br>
        <label><input type="checkbox" name="closeBM">Close</label><br>
        <label><input type="checkbox" name="arrivalBM">Arrival</label><br>
        <label><input type="checkbox" name="customBM">Custom</label>
    </fieldset>
    <button type="button" onclick="formCB('mainform');" name="submit" id="button">Submit</button>
  </form>

<div id="footer" class="noprint"></div>
<table id="st"></table>
<table id="sot"></table>
<div id="pieChart"></div>

<script src="script.js"></script>
<script src="3rd_party\d3.min.js"></script>
<script src="3rd_party\d3pie.js"></script>
<script src="data.js"></script>
<script type="text/javascript">
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Lots of Programming Languages"
		}
	},

	"size": {
		"canvasWidth": 500,
		"canvasHeight": 500,
		"pieOuterRadius": "90%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": programmingLanguages
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});
</script>
</body>
</html>
